<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="txtInfo">
		<input type="button" id="btnInfo" value="点击">
	
		
	</body>
	<script type="text/javascript">
		
		document.getElementById("btnInfo").onclick=function(){
			var str=document.getElementById("txtInfo").value;
			console.log(str.length);
		    var strShow="";	
			for(var i=str.length-1;i>=0;i--){
				strShow +=str.substring(i,i+1);
			}
			
			var p=document.createElement("p");
			var node=document.createTextNode(strShow);
			p.appendChild(node);
			
			
			document.body.appendChild(p);
			
		}
	</script>
</html>
